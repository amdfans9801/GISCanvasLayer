<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>

</head>
<body>
<div id="mapContainer" >
    <div id="map" style="position: absolute; z-index: 1;"></div>
</div>

<style type="text/css">
    #mapContainer, #map{
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow:hidden;
    }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
<script type="text/javascript" src="config.js"></script>
<script src="https://js.arcgis.com/3.20/"></script>
<script type="text/javascript" src="src/Base/jquery-3.2.1.js"></script>
<!--<script type="text/javascript" src="src/Base/dojo.js"></script>-->
<script type="text/javascript" src="src/Base/require.js"></script>




<script type="text/javascript">
	var map;			//地图
	var coordConvert;	//坐标转换服务对象

    function loadMap(){
        require([
        	"esri/map",
			"esri/SpatialReference",
	        "esri/geometry/Point",
			"src/BaseLayer/BaseMap",
			"src/BaseLayer/CoordConvert",
        ], function(Map, SpatialReference, Point, BaseMap, CoordConvert){
			map = new Map("map", {basemap:"streets", zoom: 10, force3DTransforms: true, logo: false, wrapAround180: false});
			map.onload("load", function(){
				$("map_zoom_slider").style.visibility = "hidden";
				map.setLevel(10);
				map.centerAt(new Point());
			});
			coordConvert = new CoordConvert();
			map.spatialReference = new SpatialReference({"wkid": 102100});

        });
    }


</script>
</body>
</html>
